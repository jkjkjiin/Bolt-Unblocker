<body>
    <div class="tab-sidebar">
        <div class="tab-header">
            <div class="tab-header-left">
                <img src="/assets/imgs/logos/boltbrowser.svg" alt="Bolt" class="tab-logo">
                <span class="tab-header-text">Tabs</span>
            </div>
            <button class="new-tab-button" title="New Tab">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
            </button>
        </div>
        <div class="tabs-container">
        </div>
    </div>

    <button class="sidebar-toggle" title="Toggle Sidebar">
        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
    </button>

    <div class="browser-container tab-content">
        <div class="loading-indicator"></div>

        <div class="top-nav">
            <div class="horizontal-controls">
                <button id="back-button" class="control-button" title="Back">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                </button>
                <button id="forward-button" class="control-button" title="Forward">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                    </svg>
                </button>
                <button id="refresh-button" class="control-button" title="Refresh">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                    </svg>
                </button>
            </div>

            <div class="url-bar-container">
                <input type="text" id="url-bar" placeholder="Search or enter URL" autofocus>
            </div>

            <div class="horizontal-controls">
                <button id="go-button" class="control-button" title="Go">
                    <svg id="go-img" fill="currentColor" height="200px" width="200px" version="1.1" id="Capa_1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 490.4 490.4" xml:space="preserve">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g>
                                <path
                                    d="M484.1,454.796l-110.5-110.6c29.8-36.3,47.6-82.8,47.6-133.4c0-116.3-94.3-210.6-210.6-210.6S0,94.496,0,210.796 s94.3,210.6,210.6,210.6c50.8,0,97.4-18,133.8-48l110.5,110.5c12.9,11.8,25,4.2,29.2,0C492.5,475.596,492.5,463.096,484.1,454.796z M41.1,210.796c0-93.6,75.9-169.5,169.5-169.5s169.6,75.9,169.6,169.5s-75.9,169.5-169.5,169.5S41.1,304.396,41.1,210.796z">
                                </path>
                            </g>
                        </g>
                    </svg>
                </button>
                <button id="close-button" class="control-button" title="Close">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="iframe-container">
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>
    <script src="/scram/scramjet.controller.js"></script>
    <script src="/assets/js/decodes.js"></script>
    <script src="/assets/js/closewindow.js"></script>
    <script src="/assets/js/browser.js"></script>
    <script src="/assets/js/tabs.js"></script>
</body>

</html>
