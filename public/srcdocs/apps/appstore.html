<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt | App Store</title>
    <link rel="icon" type="image/x-icon" href="/assets/imgs/logos/boltlogo11.ico" />
    <script src="/scram/scramjet.all.js" defer></script>
    <script src="/baremux/index.js"></script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <link rel="stylesheet" href="/assets/styles/appstore.css">
    <script src="/assets/js/auth.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BNC20292T8"></script>
    <script src="/assets/js/main.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-BNC20292T8');
    </script>
</head>

<body>
    <div class="header">
        <div class="app-branding">
            <img id="app-icon" src="/assets/imgs/logos/appstore.svg">
            <h1 id="app-name">App Installer</h1>
        </div>
        <button id="close-button" title="Close" class="control-button">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>
    </div>

    <div class="container-wrapper">
        <div class="progress-bar">
            <div class="progress-step" id="app-name-step">1</div>
            <div class="progress-step" id="app-url-step">2</div>
            <div class="progress-step" id="app-icon-step">3</div>
        </div>

        <div class="form-container">
            <div class="card">
                <svg class="card-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" />
                    <path d="M12 12.59l-2.12-2.12-1.41 1.41L12 15.41l6.36-6.36-1.41-1.41z" />
                </svg>
                <h2>App Name</h2>
                <div class="input-wrapper">
                    <input id="name-input" type="text" class="input" placeholder="Enter app name (e.g. YouTube)">

                </div>
            </div>

            <div class="card">
                <svg class="card-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M17.9 17.39c-.26-.8-1.01-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39M11 19.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93z" />
                </svg>
                <h2>App URL</h2>
                <div class="input-wrapper">
                    <input id="url-input" type="text" class="input"
                        placeholder="Enter app URL (e.g. https://youtube.com/)">

                </div>
            </div>

            <div class="card">
                <svg class="card-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                </svg>
                <h2>App Icon</h2>
                <div class="input-wrapper">
                    <input id="image-input" type="text" class="input"
                        placeholder="Enter icon URL (e.g. https://youtube.com/logo.png)">
                </div>
            </div>
        </div>

        <div id="install-button-container">
            <button id="install-button" data-tooltip="Install">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
                Install App
            </button>
        </div>
    </div>

    <div class="custom-tooltip" id="tooltip"></div>
    <script src="/assets/js/closewindow.js"></script>
    <script src="/assets/js/appstore.js"></script>
    <script src="/assets/js/tooltip.js"></script>
</body>

</html>
